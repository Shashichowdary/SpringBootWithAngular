<div class="edit-details-container">
    <h2>Edit Order</h2>
    <form (ngSubmit)="editOnSubmit()" [formGroup]="editForm">
        <div class="form-group">
          <label for="itemName">Item Name:</label>
          <input type="text" id="itemName" name="itemName" formControlName="itemName" />
          <div *ngIf="itemName?.hasError('required') && (itemName?.dirty || itemName?.touched)">
            Item Name is required.
          </div>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" formControlName="price" />
            <div *ngIf="price?.hasError('required') && (price?.dirty || price?.touched)">
              Price should be required.
            </div>
            
          </div>
          <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="quantity" id="quantity" name="quantity" formControlName="quantity" />
            <div *ngIf="quantity?.hasError('required') && (quantity?.dirty || quantity?.touched)">
              Quantity is required.
            </div>
          </div>
          <div class="button-container">
            <button class="btn btn-sm btn-primary" type="submit" (click)="editOnSubmit">Update</button>
            <button class="btn btn-sm btn-danger" type="button" routerLink="/orderDashBoard">Cancel</button>
          </div>
    </form>
</div>
