<div *ngIf="isLoggedIn">
  <h1>Welcome, {{ loggedInUser }}!</h1>
  <!-- Other dashboard content goes here -->
</div>

<div *ngIf="!isLoggedIn">
  <p>Please log in to see the dashboard content.</p>
</div>

<div class="vertical-navbar">
  <a routerLink="/dashboard">Dashboard</a>
  <a routerLink="/orderDashBoard">Orders</a>
</div>

<div class="container">
  <div class="d-flex justify-content-between flex-wrapflex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2 class="h2">Registered Users</h2>
    <div>
      <button class="btn btn-primary" routerLink="/edit-details/{{ loggedInUser }}">Edit Profile</button>
      <button class="btn btn-danger" (click)="logout()">Logout</button>
    </div>
  </div>
  <div>
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search...">
  </div>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Gender</th>
          <th scope="col">DOB</th>
          <th scope="col">Mobile Number</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers; let i=index">
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.gender}}</td>
          <td>{{user.dateOfBirth}}</td>
          <td>{{user.mobileNumber}}</td>
          <td>{{user.email}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <ul class="pagination">
    <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
      <a class="page-link" (click)="changePage(page)">{{ page }}</a>
    </li>
  </ul>
</div>
