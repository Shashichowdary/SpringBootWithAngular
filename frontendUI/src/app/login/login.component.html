<div class="login-container">
    <h2>Login</h2>
  
    <form (ngSubmit)="loginFormSubmit()" [formGroup]="loginForm">
      <div class="form-group">
        <label for="userName">Username:</label>
        <input type="text" id="userName" name="userName" formControlName="userName" />
        <div style="color: red" *ngIf="userName?.hasError('required') && (userName?.dirty || userName?.touched)">
          Username is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" formControlName="password" />
        <div style="color: red" *ngIf="password?.hasError('required') && (password?.dirty || password?.touched)">
          Password is required.
        </div>
      </div>
  
      <div class="button-container">
        <button class="btn btn-sm btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
        <button class="btn btn-sm btn-danger" type="button" (click)="clearForm()">Cancel</button>
      </div>
  
      <div class="forgot-password">
        <a routerLink="/reset-password">Reset Password?</a>
      </div>
    </form>
  </div>
