<div class="vertical-navbar">
    <a routerLink="/dashBoard">Dashboard</a>
    <a routerLink="/orderDashBoard">Orders</a>
    <a routerLink="/myOrders">MyOrders</a>
  </div>
  
  <div class="container">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h2 class="h2">Orders</h2>
      <button class="btn btn-primary" routerLink="/orders">Create New Orders</button>
    </div>
    <div>
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search...">
    </div>
      <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Order Id</th>
            <th scope="col">Item Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <!-- <th class="text-center" scope="col">Action</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of filteredOrders; let i=index">
            <td>{{order.orderId}}</td>
            <td>{{order.itemName}}</td>
            <td>{{order.price}}</td>
            <td>{{order.quantity}}</td>
            <!-- <td class="text-center">
              <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
              <button class="btn btn-sm btn-primary" routerLink="/edit-orders/{{ order.orderId }}">
                <i class="material-icons">edit</i>
              </button>&nbsp;
              <button class="btn btn-sm btn-danger" (click)="deleteUser(order.orderId)">
                <i class="material-icons">delete</i>
              </button>
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>
    <ul class="pagination">
      <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
        <a class="page-link" (click)="changePage(page)">{{ page }}</a>
      </li>
    </ul>
  </div>
